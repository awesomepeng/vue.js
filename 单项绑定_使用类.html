<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单项绑定_使用类</title>
</head>
<body>
	<div class="app">
		{{message}}
	</div>
	<div class="app">
		{{message}}
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:".app",
			data:{
				message:"hello vue.js"
			}
		});
	</script>
</body>
</html>
