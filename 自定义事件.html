<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<body>
    <div id="app">
        <test></test>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                aa:1
            },
            methods:{
                ee:function(){
                    this.$broadcast("bb",3);
                }
            },
            events:{
                bb:function(){
                    console.log("789");
                }
            },
            components:{
                "test":{
                    template:"<test1 @click='xx'></test1>",
                    data :function(){
                        return {cc:1};
                    },
                    methods:{
                        xx:function(){
                            this.$dispatch("bb");
                        }
                        
                    },
                    events:{
                        bb:function(){
                            console.log("123");
                            
                        }
                    },
                    components:{
                        "test1":{
                            template:"<button>aaaaaa</button>",
                            events:{
                                bb:function(){
                                    console.log("456");
                                }
                           }
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
