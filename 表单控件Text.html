<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件Text</title>
</head>
<body>
	<div id="app">
		<h4>#Text</h4>
		<span>Message is :{{message}}</span>
		<br>
		<input type="text" v-model="message" placeholder="please input the message">
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"msg"
			}
		})
	</script>
</body>
</html>
