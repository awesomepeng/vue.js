<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件#selected1</title>
</head>
<body>
	<div id="div1">
		<h4>#selected</h4>
		<p>单选</p>
		<select v-model="Selected">
			<option>A</option>
			<option selected="selected">B</option>
			<option>C</option>
			<option>D</option>
		</select>
		<span>the single selected is :{{Selected}}</span>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#div1",
			data:{
				Selected:""
			}
		})
	</script>
</body>
</html>
