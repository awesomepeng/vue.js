<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单项绑定(使用元素)</title>
</head>
<body>
	<div>
		{{message}}
	</div>
	<div>
		{{message}}
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"div",
			data:{
				message:"hello,world"
				
			}
		})
	</script>
</body>
</html>
