<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on事件</title>
</head>
<body>
	<div id="app">
		<button @click="test">点击</button>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			methods:{
				test:function(e100){
					console.log(e100);
				}
			}
		})
	</script>
</body>
</html>
