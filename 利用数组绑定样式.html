<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用数组绑定样式</title>
	<style>
		.fontGreen{
			color:green;
		}
		.backRed{
			background: red;
		}
		.fontSize{
			font-size:50px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="[g,r?r:s]">颜色</div>
		<button @click="change">变换</button>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				g:"fontGreen",
				r:"backRed",
				s:"fontSize"
			},
			methods:{
				change:function(){
					this.r=false;
				}
			}
		})
	</script>
</body>
</html>
