<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字面量和动态语法</title>
</head>
<body>
	<div id="app">
    	<add v-bind:btn="1+2"></add>
    	<add btn="1+2"></add>
	</div>
	<script src="vue.js"></script>
	<script>
	    var vm = new Vue({
	        el: '#app',
	        components: {
	            "add": {
	                props: ['btn'],
	                template: "<button>btn：{{btn}}</button>"
	            }
	        }
	    });
	</script>
</body>
</html>
