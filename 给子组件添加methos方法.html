<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给子组件添加方法</title>
</head>
<body>
	<div id="app">
		<test></test>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			components:{
				"test":{
					data:function(){
						return {aa:1}
					},
					template:"<input @keyup='find' v-model='aa'/>",
					methods:{
						find:function(){
							alert(this.aa);
						}
					}
				}
				
			}
		})
	</script>
</body>
</html>
