<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>track-by</title>
</head>
<body>
	<script src="vue.js"></script>
	<div id="app">
	    <ul>
	        <li v-for="item in items" track-by="$index">{{item.name}}</li>
	    </ul>
    <button onclick="change()">change</button>
	</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            items: [
                {id: 1, name: "a", age: 10},
                {id: 2, name: "b", age: 11},
                {id: 3, name: "c", age: 12}
            ]
        }
    })
    function change() {
        vm.items = [
            {id: 3, name: "A", height: 150},
            {id: 2, name: "B", height: 160},
            {id: 1, name: "C", height: 170}
        ];
        vm.items.reverse();
    }
</script>
</body>
</html>
