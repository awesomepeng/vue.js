<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传入数据的绑定</title>
</head>
<body>
	<div id="app">
		{{a}}
	</div>
	<button onclick="add()">+1</button>
	<script src="vue.js"></script>
	<script>
		var obj = {a: 1}
		var vm = new Vue({
			el: "#app",
			data: obj
		})
		function add(){
			//obj.a++;
			//vm.a++;
			obj.b=1;
		}
 		function test(){
 			if(vm.b===obj.b){
 				console.log('true');
 			}else{
 				console.log('flase');
 			}
 		}
 		test();
 		//先创建一个对象（假如是obj），然后将他传入Vue实例中，作为data属性的值，那么

		//①obj的值的变化，将影响Vue实例中的值的变化；

		//②相反一样；

		//③可以在Vue实例外面操纵obj，一样对Vue实例有影响；

		//④获取obj.a的值（假如他有这个属性），可以通过Vue实例（例如变量vm），vm.a这样的形式来获取（他们是等价的，也是绑定的）；

		//⑤后续添加的数值是无效的，准确的说，在Vue实例创建后，添加新的属性到实例上，是不会触发视图更新的。
	</script>  

</body>
</html>
