<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html渲染</title>
</head>
<body>
	<div id="app">
		{{{message}}}
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				message:'<h1 style="color:red;">aaaaaaaa</h1>'
			}
		});
	</script>
</body>
</html>
