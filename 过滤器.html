<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤器</title>
</head>
<body>
	<ul id="app">
		<li v-for="item in fItems">
			name:{{item.name|lowercase}}
			price:{{item.price|currency"￥"}}
		</li>
	</ul>
	<div id="div1">
		{{html[0]|capitalize}}
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				fItems: [{
				    name: "《精通JAVASCRIPT》",
				    price: "38.80"
				}, {
				    name: "《精通PHP》",
				    price: "28.80"
				}, {
				    name: "《精通Jquery》",
				    price: "25.99"
				}, {
				    name: "《精通Vue》",
				    price: "18.88"
				}]
					}
		})	
		new Vue({
			el:"#div1",
			data:{
				html:"this is html",
				css:"this is css",
				jacascript:"this is javascript"
			}
		})
		//capitalize这个过滤器，会将字符串的首字母大写,如果是汉字、数字、或者是本身首字母就大写了，则无反应.
		//fMsg01: "{{ message | capitalize }}",
        //fMsg02: "{{ message | filterA | filterB }}",过滤器可以串联
        //fMsg02: "{{ message | filterA 'arg1' arg2 }}"过滤器也可以加参数
	</script>
</body>
</html>
