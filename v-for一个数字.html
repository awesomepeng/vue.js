<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for一个数字</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(a,item) in 9.9">{{a}}:{{item}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app"
		})
		//【1】这个数字可以是一个浮点数；

       //【2】从0开始，到小于这个数字的最大整数（例如10那么则到9，10.1则到10）；
       //a是索引，item是数。
	</script>
</body>
</html>
