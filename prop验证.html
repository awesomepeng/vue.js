<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prop验证数字类型</title>
</head>
<body>
	<div id="app">
		<test :b.sync="c"></test>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				c:100
			},
			components:{
				"test":{
					props:{
						b: {
					      twoWay: true
					    }
					},
					template:"<div>{{b}}</div>"

				}
			}
		})
	</script>
</body>
</html>
