<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部注册组件一步完成</title>
</head>
<body>
	<div id="app">
		<add-button></add-button>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			components:{
				"add-button":{
					template:"<button>这是一个按钮</button>"
				}
			}
		})
	</script>
</body>
</html>
