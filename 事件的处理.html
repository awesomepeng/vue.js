<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的处理</title>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>
		<!-- <button @click="changeInnerHTML">改变内容</button> -->
		<button v-on:click="changeInnerHTML">改变内容</button>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				message : "hello,world"
			},
			methods:{
				changeInnerHTML: function(){
					this.message = "hello vue.js";
				}
			}
		});
	</script>
</body>
</html>
