<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
</head>
<body>
	<div id="app">
		{{message}}
		<br>
		<input type="text" v-model="message">
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				message:"hello vue.js!"
			}
		});
	</script>
</body>
</html>
