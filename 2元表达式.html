<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2元表达式</title>
</head>
<body>
	<div id="div1">
		{{data+1}}
		{{data1+1}}
	</div>
	<script src="vue.js"></script>
	<script>
		var div1 = new Vue({
			el:"#div1",
			data:{
				data:10,
				data1:'10'
			}
		});
	</script>
</body>
</html>
