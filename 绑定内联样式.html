<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定内联样式</title>
</head>
<body>
	<div id="app">
		<div :style="{fontSize:a,background:b}">样式</div>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				a:"64px",
				b:"red"
			}
		})
		//因此不能像css那样写，事实上是一个js的对象，需要采用驼峰写法
	</script>
</body>
</html>
