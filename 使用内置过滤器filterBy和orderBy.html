<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filterBy</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="input">
		<p>请在输入框内输入内容，只会将符合条件的内容显示出来</p>
		<ul>
			<li v-for="item in items|filterBy input">{{item}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				input:"",
				items:{
					name:"zhangsan",
					age:18,
					sex:"男"
				}
			}
		})
		//假如输入‘a’，虽然name属性和age属性的值没有a，但是其key有，所以依然会显示；
	</script>
</body>
</html>
