<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
</head>
<body>
	<div id="app">
		<div v-if="abc">{{abc.a}}</div>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				abc:{
					a:1,
					b:2
				}
			}
		})
		//当abc这个对象存在时，显示这一行数据，其内容为abc.a的值；

        //假如abc这个对象不存在，那么则不显示；
        //也可以用另外一个变量来控制其是否显示（能否显示决定于该值隐式转换为boolean类型时是true还是false）；

        //例如假如上面有abc这个对象，但这个对象是空对象（没有属性a），但空对象隐式转换后为true，因此会有div，但这个div里没有内容；
	</script>
</body>
</html>
