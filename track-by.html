<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>track-by</title>
</head>
<body>
	<div id="app">
				<div v-for="item in items" track-by="name">{{item.name}}</div>
	</div>
	<button onclick="change()">改变元素</button>
	<script src="vue.js"></script>
	<script>
		vm = new Vue({
			el:"#app",
			data:{
				items:[
					{name:"zhangsan",age:18},
					{name:"lisi",age:20},
					{name:"wangwu",age:25}
				]
			}
		})
		function change(){
			vm.items = [{name:"zhangsan1",age:180},{name:"lisi1",age:200},{name:"wangwu1",age:251}];
		}
	//会导致列表重新渲染，如果列表内容特别多，那么就可能带来影响效率和性能。
	//解决这种方法的办法，就是使用track-by，即加入一个包含某特定属性的标识符，当这个属性的标识符其值相等时，则尽可能复用这个已有对象的作用域和DOM元素
	</script>
</body>
</html>
