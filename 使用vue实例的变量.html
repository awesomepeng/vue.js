<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用vue实例的变量</title>
</head>
<body>
	<div id="app">
		<a href="http://www.baidu.com" @click="test(items,$event)">点击搜索</a>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				items:"test"
			},
			methods:{
				test:function(msg,evt){
					console.log(msg);
					evt.preventDefault();
					//阻止默认动作，比如这里是页面跳转。
				}
			}
		})
	</script>
</body>
</html>
