<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用props绑定静态数据</title>
</head>
<body>
	<div id="app">
		<add :btn-btn="h"></add>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				h:"hello"
			},
			components:{
				"add":{
					props:["btnBtn"],
					template:"<button>btn :{{btnBtn}}</button>",
					data:function(){
						return {btnBtn:"aaa"};
				    }
			
				}
			}
		})
		//简单来说，不加v-bind的，传递的是字面量，即当做字符串（例如1也是字符串，而不是number类型）；

		//【2】加上v-bind的，传递的是JS表达式（因此才能传递父组件的值）；

		//【3】加上v-bind后，如果能找到父组件的值，那么使用父组件的值；如果没有对应的，则将其看做一个js表达式（例如1+2看做3，{a:1}看做是一个对象）；
	</script>
</body>
</html>
