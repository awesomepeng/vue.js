<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class绑定</title>
	<style>
		.green{
			background: green;
			width: 200px;
			height: 200px;
		}
		.red{
			background: red;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="{green:a,red:b}">背景颜色</div>
		<button @click="change">变色</button>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				a:true,
				b:false
			},
			methods:{
				change:function(){
					this.a=!this.a;
					this.b=!this.b;
				}
			}
		});
	</script>
</body>
</html>
