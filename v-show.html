<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-show指令</title>
</head>
<body>
	<div id="app">
		<div v-show="html">
			{{html}}
		</div>
	</div>
	<button onclick="remove()">点击消失</button>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				html:"this is html",
				css:"this is css",
				javascript:"this is javascript"
			}
		})
		function remove(){
			app.html = "";
		}
		//v-if和v-show的区别是v-if移除节点，而v-show通过display的切换去显示和隐藏元素。
		
	</script>
</body>
</html>
